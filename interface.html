<div>
  <form class="form-horizontal">
    <header>
      <p>Configure your photo sharing feed</p>
      <a id="help_tip" href="#">Need help?</a>
    </header>
    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label>Which data source should photo entries be saved to?</label>
      </div>
      <div class="col-sm-8">
        <label for="dataSource" class="select-proxy-display">
          <select name="dataSource" id="dataSource" class="hidden-select form-control" data-label="select" required>
            <option value="none">-- Select data source</option>
            <option disabled>------</option>
            <option value="new">Create a new data source</option>
            <option disabled>------</option>
          </select>
          <span class="icon fa fa-chevron-down"></span>
          <span class="select-value-proxy">-- Select data source</span>
        </label>
        <small id="manage-data" class="hidden"><a href="#">Edit data source</a></small>
      </div>
    </div>
    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label for="primaryButtonLabel">Photo reports will be sent to...</label>
      </div>
      <div class="col-sm-8">
        <input type="email" name="name" class="form-control" id="report_email" placeholder="Enter email address" value="{{#if reportEmail}}{{reportEmail}}{{/if}}" required />
        <p class="help-block">If no email address is specified, an email will be sent to support@fliplet.com</p>
      </div>
    </div>
    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label>Select the folder where the photos are stored</label>
      </div>
      <div class="col-sm-8">
        <div class="folder-btn-holder">
          <div class="btn btn-default select-folder">{{#unless folderData.selectFiles}}Browse your folder library{{else}}Replace folder{{/unless}}</div>
          <div class="info-holder clearfix {{#unless folderData.selectFiles}}hidden{{/unless}}">
            <div class="folder-title"><i class="fa fa-folder"></i> Selected folder: <strong><span>{{folderData.selectFiles.0.name}}</span></strong></div>
            <a href="#" class="browse-files">See files</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<!-- Templates -->
<script id="template-folder" type="text/template">
  <div class="col-xs-4 item-holder folder" data-folder-id="\{{id}}" data-parent-id="\{{parentId}}" }>
    <div class="image-holder">
      <div class="image-overlay">
        <i class="fa fa-folder" aria-hidden="true"></i>
      </div>
      <div class="image-info">
        <p>
          <strong>\{{name}}</strong>
        </p>
        <p>
          Double click to open the folder
        </p>
      </div>
    </div>
    <div class="image-title">
      <p>
        <strong>\{{name}}</strong>
      </p>
    </div>
  </div>
</script>
